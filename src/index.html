<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Nav Log</title>
</head>

<body>
    <header>
        <h1>VFR Navigation Log</h1>
    </header>

    <main id="log">
        <section class="row justify-between">
            <table>
                <thead>
                    <tr>
                        <th rowspan="1" colspan="1" class="w-m">Profile</th>
                        <th rowspan="1" colspan="1" class="w-m">IAS</th>
                        <th rowspan="1" colspan="1" class="w-m">CAS</th>
                        <th rowspan="1" colspan="1" class="w-m">VS</th>
                        <th rowspan="1" colspan="1" class="w-m">GPH</th>
                    </tr>
                </thead>
                <tbody id="profile"></tbody>
            </table>

            <div class="col">
                <button onclick="reset()">Reset</button>
                <!-- <button onclick="save()">Save</button> -->
                <div class="row align-center mt">
                    <div id="switch-calc-totals" onclick="toggleCalcTotals()" class="switch">
                        <div class="switch-control"></div>
                    </div>
                    <p>Calculate Totals</p>
                </div>
            </div>
        </section>

        <section>
            <table class="flex">
                <thead>
                    <tr>
                        <th rowspan="1" colspan="2" class="w-m h-m">Fixes</th>
                    </tr>
                </thead>
                <tbody id="fixes">
                    <tr>
                        <td rowspan="1" colspan="1" class="w-h">
                            <button onclick="addLeg()">Add</button>
                        </td>
                        <td rowspan="1" colspan="1" class="w-h">
                            <button onclick="remLeg()" class="btn-rem">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table class="height-fit">
                <thead>
                    <tr>
                        <th rowspan="2" colspan="1" class="w-m">Altitude</th>
                        <th rowspan="1" colspan="3" class="dark">Wind</th>
                        <th rowspan="2" colspan="1" class="w-s">TC</th>
                        <th rowspan="2" colspan="1" class="w-s">WCA</th>
                        <th rowspan="2" colspan="1" class="w-s">TH</th>
                        <th rowspan="2" colspan="1" class="w-s">Var</th>
                        <th rowspan="2" colspan="1" class="w-s">MH</th>
                        <th rowspan="2" colspan="1" class="w-s">Dev</th>
                        <th rowspan="2" colspan="1" class="w-s">CH</th>
                        <th rowspan="2" colspan="1" class="w-s">TAS</th>
                        <th rowspan="2" colspan="1" class="w-s">GS</th>
                        <th rowspan="1" colspan="2" class="dark">Distance</th>
                        <th rowspan="1" colspan="2" class="dark">Time</th>
                        <th rowspan="1" colspan="2" class="dark">Fuel</th>
                    </tr>
                    <tr>
                        <th rowspan="1" colspan="1" class="w-s">Dir</th>
                        <th rowspan="1" colspan="1" class="w-s">Vel</th>
                        <th rowspan="1" colspan="1" class="w-s">Temp</th>
                        <th rowspan="1" colspan="1" class="w-m">Leg</th>
                        <th rowspan="1" colspan="1" class="w-m">Rem</th>
                        <th rowspan="1" colspan="1" class="w-m">ETE</th>
                        <th rowspan="1" colspan="1" class="w-m">ETA</th>
                        <th rowspan="1" colspan="1" class="w-m">Leg</th>
                        <th rowspan="1" colspan="1" class="w-m">Rem</th>
                    </tr>
                </thead>

                <tbody id="legs">
                    <tr>
                        <td rowspan="1" colspan="13" class="th h-m">
                            <p>Totals</p>
                        </td>
                        <td rowspan="1" colspan="1">
                            <input id="dist-total" type="text">
                        </td>
                        <td rowspan="1" colspan="1" class="th h-m">
                            <p></p>
                        </td>
                        <td rowspan="1" colspan="1">
                            <input id="time-total" type="text">
                        </td>
                        <td rowspan="1" colspan="1" class="th h-m">
                            <p></p>
                        </td>
                        <td rowspan="1" colspan="1">
                            <input id="fuel-total" type="text">
                        </td>
                        <td rowspan="1" colspan="1" class="th h-m">
                            <p></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
